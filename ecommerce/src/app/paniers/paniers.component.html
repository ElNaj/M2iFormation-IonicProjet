        Liste des Paniers en cours
      </ion-label>

        <ion-card>
          <ion-card-header>
          <ion-card-title># Commande {{panier.id}}</ion-card-title>
          </ion-card-header>
          <ng-container *ngFor="let pizza of panier.pizzas">
            <ion-card-content>
              {{pizza.nom}} - {{pizza.prix}} â‚¬
            </ion-card-content>
          </ng-container>
        </ion-card>
          <ion-button expand="full" color="success">Valider</ion-button>
    </ng-container>
  </ion-list>
</ion-content>
<ion-button expand="full" color="primary" (click)="retour()">Retour aux pizzas</ion-button>
