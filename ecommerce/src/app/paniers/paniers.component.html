          <ion-card-header>

          </ion-card-header>
          <ng-container *ngFor="let pizza of panier.pizzas; let indexPi = index">
            <ion-card-content>
              <h3>{{pizza.nom}} - {{pizza.prix}} â‚¬</h3>
            </ion-card-content>
          </ng-container>
        </ion-card>
          <ion-button expand="full" color="success" (click)="valider(index)">Valider</ion-button>
    </ng-container>
  </ion-list>
</ion-content>
<ion-button expand="full" color="primary" (click)="retour()">Retour aux pizzas</ion-button>
