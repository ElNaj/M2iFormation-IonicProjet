<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        Liste de Pizzas
      </ion-label>
    </ion-list-header>
    <ng-container *ngFor="let pizza of pizzas; let index = index">
      <ion-item-sliding>
        <ion-item>
          <ion-icon slot="start" name="pizza-outline"></ion-icon>
          <ion-label>
            {{pizza.nom}} - {{pizza.prix}} â‚¬
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="success" (click)="addPizza(index)">
            <ion-icon slot="start" name="cart-outline"></ion-icon>
            Ajouter
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
